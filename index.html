<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Style</title>
    <link rel="stylesheet" href="sources/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Zilla+Slab:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/52707a93a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="border-of-weather-app" id="border-of-weather-app">
      <p><span class="top-title">Travel in Weather Style ðŸŒŽ</span></p>
      <div class="container">
        <div class="weather-information">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="search-city-weather"
              autocomplete="off"
              autofocus="on"
              id="search-city-info"
            />
            <input type="submit" value="search" class="search-button" />
            <button class="currentlocationbtn" id="current-location">
              current location ðŸ“Œ
            </button>
          </form>
          <div class="row top-information">
            <div class="col display-temperature">
              <h1>
                <span class="current-temp" id="current-temp"></span>
                <span class="units">
                  <a href="#" id="fahrenheit-link" class="active">Â°F</a>

                  |

                  <a href="#" id="celsius-link">Â°C</a>
                </span>
              </h1>
              <div class="weather-icon">
                <img
                  src=""
                  alt="weather-icon"
                  id="today-weather-icon"
                  class="float-left"
                />
              </div>
              <div class="description">
                <span id="description"></span>
              </div>
            </div>
            <div class="col city-today-date-time">
              <h1 class="city" id="city"></h1>
              <h3 class="today-time" id="today-time-date">
                <span id="day">Friday</span>
                <span id="date">October 8, 2021</span>
                <div class="time" id="time">2:16PM</div>
              </h3>
            </div>
            <div class="col more-information">
              <div class="feelslike">
                Feels Like: <span id="current-day-feels-like">77</span>
              </div>
              <div class="humidity">Humidity: <span id="humid"></span>%</div>
              <div class="wind">Wind: <span id="windy"></span>mph</div>
            </div>
          </div>
          <br />
          <br />
          <div class="future-weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <span class="link-to-code">
      <a href="https://github.com/bryKruse/weather-app" target="_blank"
        >Open-source code</a
      >

      by Brynn Kruse
    </span>
    <script src="sources/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
